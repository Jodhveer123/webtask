<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact (FSMF)</title>
    <link rel="stylesheet" href="contact.css"> <!-- Use relative path for deployment -->
</head>
<body>
    <div class="form-wrapper">
        <form class="contact-form" id="contactForm">
            <!-- your form inputs here -->
                <h1>Contact Form - FSMF</h1>

    <div class="form-group">
        <label for="name">Enter your name</label>
        <input id="name" name="name" type="text" placeholder="Your name" required>
    </div>

    <div class="form-group">
        <label for="phone">Enter your phone number</label>
        <input id="phone" name="phone" type="tel" placeholder="Your phone number" required>
    </div>

    <div class="form-group">
        <label for="email">Enter your email</label>
        <input id="email" name="email" type="email" placeholder="Your email" required>
    </div>

    <div class="form-group">
        <label for="address">Enter your address</label>
        <input id="address" name="address" type="text" placeholder="Your address" required>
    </div>

    <fieldset class="form-group">
        <legend>Fire Intensity Level</legend>
        <label><input type="radio" name="fire" value="small" required> Small Fire</label>
        <label><input type="radio" name="fire" value="medium"> Medium Fire</label>
        <label><input type="radio" name="fire" value="large"> Large Fire</label>
        <label><input type="radio" name="fire" value="extreme"> Extreme Fire</label>
    </fieldset>

    <div class="form-buttons">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </div>
        </form>

        <p id="submitMessage">Submitted Successfully!</p>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const message = document.getElementById('submitMessage');

        form.addEventListener('submit', e => {
            e.preventDefault();

            const data = new FormData(form);
            const url = 'https://script.google.com/macros/s/AKfycbzS50YNOFk74jZwpKIVKlW88CSo6o4RYZzqqjLKcANTdPFi1ljIpbj9eRurtJNPwnqn/exec'; // Replace with your Apps Script URL

            fetch(url, {
                method: 'POST',
                body: data
            })
            .then(response => {
                if (response.ok) {
                    message.style.display = 'block';
                    form.reset();
                } else {
                    alert("Error submitting form. Please try again.");
                }
            })
            .catch(error => {
                alert("Submission failed: " + error.message);
            });
        });
    </script>
</body>

</html>
